<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <form>
        <h1>Choose new Password</h1>
        <h2>Almost done. Enter your new password and youre all set.</h2>
        <br>
        <label for="password">Create a password</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="off" onkeyup="passCheck(this.value)">
        <label for="cnfrm-password">Confirm new password</label>
        <input type="password" id="cnfrm-password" placeholder="Confirm password here">
        <br>
        <p>
            <label class="password-check">One lowercase character</label>
            <label class="password-check">One uppercase character</label>
            <label class="password-check">One Number</label>
            <label class="password-check">One special character</label>
            <label class="password-check">8 character minimum</label>
        </p>
        <input type="button" onclick="checkPassword()" value="Reset Password"/>
    </form>
</body>
<!--Script-->
<script src="script.js"></script>
</html>
